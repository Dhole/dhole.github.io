{{ partial "head.html" . }}
{{ partial "header.html" . }}

    <div class="container">
        <div class="row">
            <div class="sixteen columns">
                <div class="li-main-article-list">
                    {{ range first 10 .Data.Pages }}
                        {{ if eq .Type "post" }}
                            <div class="li-article">
                                {{ .Render "summary"}}
                            </div>
                        {{ end }}
                    {{ end }}
                </div>
            </div>
            <h2 style="text-align: center">
                <a href="{{ .Site.Menu.post }}">
                    See all articles
                </a>
            </h2>
        </div>
    </div>

{{ partial "footer.html" . }}
{{ partial "tail.html" . }}
