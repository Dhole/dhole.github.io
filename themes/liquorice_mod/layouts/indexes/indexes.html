{{ $baseurl := .Site.BaseUrl }}
{{ partial "head.html" . }}
{{ partial "header.html" . }}


	<div class="container">
	  <div class="row">
	    <div class="sixteen columns">
	      <h1 id="title">{{ .Title }}</h1>
	   <ul>
	   {{ $data := .Data }}
	    {{ range $key,$value := .Data.Index.ByCount }}
	    <li><a href="{{ $baseurl }}/categories/{{ $value.Name | urlize }}"> {{ $value.Name }} </a> {{ $value.Count }} </li>
	    {{ end }}
	   </ul>
	    </div>
	  </div>
	</div>
{{ partial "footer.html" . }}
{{ partial "tail.html" . }}
